<!DOCTYPE html>
<html>
<head>
	<title>Weather Near Me</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="Weather">
	<h1>Weather Near you is as follows : </h1>		
	</div>
	<div class="location">
		<h1 class="location-timezone">Timezone</h1>
		<canvas class="icon" width="128" height="128"></canvas>
	</div>
	<div class="temp">
		<div class="degree-sec">
		<h2 class="temp-degree">-</h2>
		<span class="change">F</span>
		</div>
	</div>
	<span class="Feelz">Feels Like</span>
	<div class="atemp">
		<div class="adegree-sec degree-sec">
		<h2 class="atemp-degree">-</h2>
		<span class="change">F</span>
		</div>
	</div>
	<div class="humi">
		<h3>Humidity : </h3>
		<h3 class="Humid">-</h3>
	</div>
	<div class="Visi">
		<h3>Visibility : </h3>
		<h3 class="Visibility">-</h3>
	</div>
	<div class="Desp">
		<h2 class="desp-text">-</h2>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript" src="skycons.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
